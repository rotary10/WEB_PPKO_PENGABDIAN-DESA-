<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Wonderful Indonesia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 150, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 53, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #fff;
            font-size: 28px;
        }

        .login-box > p {
            text-align: center;
            color: #009688;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .login-box > p .wonderful {
            color: #00bcd4;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
            color: #fff;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #009688;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 150, 136, 0.2);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #009688 0%, #00bcd4 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 150, 136, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 150, 136, 0.5);
            background: linear-gradient(135deg, #00bcd4 0%, #009688 100%);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            color: #ff5252;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        /* Admin Dashboard */
        .admin-container {
            display: none;
            position: relative;
            z-index: 1;
        }

        .admin-header {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            padding: 25px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-header h1 {
            color: #fff;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-header h1 .wonderful {
            background: linear-gradient(135deg, #009688 0%, #00bcd4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #e0e0e0;
        }

        .admin-header .user-info strong {
            color: #00bcd4;
        }

        .btn-logout {
            padding: 10px 24px;
            background: rgba(244, 67, 54, 0.2);
            color: #ff5252;
            border: 2px solid #ff5252;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .btn-logout:hover {
            background: #ff5252;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .admin-content {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #009688 0%, #00bcd4 100%);
            transform: scaleX(0);
            transition: transform 0.4s;
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 150, 136, 0.3);
            background: rgba(26, 26, 46, 0.8);
        }

        .stat-card h3 {
            color: #b0b0b0;
            font-size: 14px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .number {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, #009688 0%, #00bcd4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 188, 212, 0.3);
        }

        .section-title {
            font-size: 26px;
            color: white;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .btn-add {
            padding: 12px 28px;
            background: linear-gradient(135deg, #009688 0%, #00bcd4 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 150, 136, 0.3);
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .btn-add:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 150, 136, 0.5);
            background: linear-gradient(135deg, #00bcd4 0%, #009688 100%);
        }

        .destinations-table {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #009688 0%, #00bcd4 100%);
            color: white;
        }

        th, td {
            padding: 18px;
            text-align: left;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            color: #e0e0e0;
        }

        tbody tr:hover {
            background: rgba(0, 150, 136, 0.1);
            transform: scale(1.01);
        }

        .btn-edit, .btn-delete {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 8px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-edit {
            background: rgba(33, 150, 243, 0.2);
            color: #42a5f5;
            border: 1px solid #42a5f5;
        }

        .btn-edit:hover {
            background: #42a5f5;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .btn-delete {
            background: rgba(244, 67, 54, 0.2);
            color: #ff5252;
            border: 1px solid #ff5252;
        }

        .btn-delete:hover {
            background: #ff5252;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(26, 26, 46, 0.98);
            backdrop-filter: blur(20px);
            padding: 35px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-content h2 {
            margin-bottom: 25px;
            color: #fff;
            font-size: 24px;
        }

        .modal-content h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #009688 0%, #00bcd4 100%);
            margin-top: 10px;
        }

        .btn-save, .btn-cancel {
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-right: 12px;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .btn-save {
            background: linear-gradient(135deg, #009688 0%, #00bcd4 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(0, 150, 136, 0.3);
        }

        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 150, 136, 0.5);
        }

        .btn-cancel {
            background: rgba(158, 158, 158, 0.2);
            color: #bdbdbd;
            border: 1px solid #757575;
        }

        .btn-cancel:hover {
            background: #757575;
            color: white;
            transform: translateY(-2px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #009688 0%, #00bcd4 100%);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #00bcd4 0%, #009688 100%);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-header {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
            }

            .admin-content {
                padding: 20px;
            }

            .section-title {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 12px 8px;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-card .number {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <h1>🔐 Admin Panel</h1>
            <p><span class="wonderful">wonderful</span> indonesia</p>
            <div class="error-message" id="errorMessage">Username atau password salah!</div>
            <form onsubmit="return login(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Masukkan username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <p style="margin-top: 20px; font-size: 12px; color: #777; text-align: center;">
                Demo: admin / admin123
            </p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-container" id="adminDashboard">
        <div class="admin-header">
            <h1>📊 Dashboard Admin - <span class="wonderful">Wonderful</span> Indonesia</h1>
            <div class="user-info">
                <span>👤 <strong id="adminName"></strong></span>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="admin-content">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Destinasi</h3>
                    <div class="number" id="totalDestinations">5</div>
                </div>
                <div class="stat-card">
                    <h3>Total Wisata</h3>
                    <div class="number" id="totalWisata">65</div>
                </div>
                <div class="stat-card">
                    <h3>Total Kebudayaan</h3>
                    <div class="number" id="totalKebudayaan">81</div>
                </div>
                <div class="stat-card">
                    <h3>Total Event</h3>
                    <div class="number" id="totalEvent">107</div>
                </div>
            </div>

            <!-- Destinations Table -->
            <div class="section-title">
                <span>🏝️ Kelola Destinasi</span>
                <button class="btn-add" onclick="openModal()">+ Tambah Destinasi</button>
            </div>

            <div class="destinations-table">
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Judul</th>
                            <th>Lokasi</th>
                            <th>Wisata</th>
                            <th>Kebudayaan</th>
                            <th>Event</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="destinationsTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Add/Edit -->
    <div class="modal" id="destinationModal">
        <div class="modal-content">
            <h2 id="modalTitle">Tambah Destinasi</h2>
            <form onsubmit="return saveDestination(event)">
                <div class="form-group">
                    <label>Judul Destinasi</label>
                    <input type="text" id="destTitle" required>
                </div>
                <div class="form-group">
                    <label>Lokasi</label>
                    <input type="text" id="destLocation" required>
                </div>
                <div class="form-group">
                    <label>Jumlah Wisata</label>
                    <input type="number" id="destWisata" required min="0">
                </div>
                <div class="form-group">
                    <label>Jumlah Kebudayaan</label>
                    <input type="number" id="destKebudayaan" required min="0">
                </div>
                <div class="form-group">
                    <label>Jumlah Event</label>
                    <input type="number" id="destEvent" required min="0">
                </div>
                <div style="margin-top: 25px;">
                    <button type="submit" class="btn-save">💾 Simpan</button>
                    <button type="button" class="btn-cancel" onclick="closeModal()">❌ Batal</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Data destinasi
        let destinations = [
            {
                title: "Raja Ampat Marine Paradise",
                location: "Papua Barat, Indonesia",
                wisata: 12,
                kebudayaan: 15,
                event: 25
            },
            {
                title: "Borobudur Temple Heritage",
                location: "Jawa Tengah, Indonesia", 
                wisata: 8,
                kebudayaan: 20,
                event: 12
            },
            {
                title: "Lake Toba Volcanic Wonder",
                location: "Sumatera Utara, Indonesia",
                wisata: 15,
                kebudayaan: 18,
                event: 22
            },
            {
                title: "Komodo National Park",
                location: "Nusa Tenggara Timur, Indonesia",
                wisata: 10,
                kebudayaan: 12,
                event: 18
            },
            {
                title: "Bromo Tengger Semeru",
                location: "Jawa Timur, Indonesia",
                wisata: 20,
                kebudayaan: 16,
                event: 30
            }
        ];

        let editIndex = -1;

        // Login function
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'admin123') {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                document.getElementById('adminName').textContent = username;
                loadDestinations();
                updateStats();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        }

        // Logout function
        function logout() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                document.getElementById('loginPage').style.display = 'flex';
                document.getElementById('adminDashboard').style.display = 'none';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        }

        // Load destinations to table
        function loadDestinations() {
            const tbody = document.getElementById('destinationsTable');
            tbody.innerHTML = '';
            
            destinations.forEach((dest, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${dest.title}</td>
                        <td>${dest.location}</td>
                        <td>${dest.wisata}</td>
                        <td>${dest.kebudayaan}</td>
                        <td>${dest.event}</td>
                        <td>
                            <button class="btn-edit" onclick="editDestination(${index})">✏️ Edit</button>
                            <button class="btn-delete" onclick="deleteDestination(${index})">🗑️ Hapus</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalDestinations').textContent = destinations.length;
            document.getElementById('totalWisata').textContent = destinations.reduce((sum, d) => sum + d.wisata, 0);
            document.getElementById('totalKebudayaan').textContent = destinations.reduce((sum, d) => sum + d.kebudayaan, 0);
            document.getElementById('totalEvent').textContent = destinations.reduce((sum, d) => sum + d.event, 0);
        }

        // Open modal
        function openModal(index = -1) {
            editIndex = index;
            const modal = document.getElementById('destinationModal');
            
            if (index >= 0) {
                document.getElementById('modalTitle').textContent = 'Edit Destinasi';
                const dest = destinations[index];
                document.getElementById('destTitle').value = dest.title;
                document.getElementById('destLocation').value = dest.location;
                document.getElementById('destWisata').value = dest.wisata;
                document.getElementById('destKebudayaan').value = dest.kebudayaan;
                document.getElementById('destEvent').value = dest.event;
            } else {
                document.getElementById('modalTitle').textContent = 'Tambah Destinasi';
                document.getElementById('destTitle').value = '';
                document.getElementById('destLocation').value = '';
                document.getElementById('destWisata').value = '';
                document.getElementById('destKebudayaan').value = '';
                document.getElementById('destEvent').value = '';
            }
            
            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('destinationModal').classList.remove('active');
            editIndex = -1;
        }

        // Save destination
        function saveDestination(event) {
            event.preventDefault();
            
            const destination = {
                title: document.getElementById('destTitle').value,
                location: document.getElementById('destLocation').value,
                wisata: parseInt(document.getElementById('destWisata').value),
                kebudayaan: parseInt(document.getElementById('destKebudayaan').value),
                event: parseInt(document.getElementById('destEvent').value)
            };
            
            if (editIndex >= 0) {
                destinations[editIndex] = destination;
                alert('✅ Destinasi berhasil diupdate!');
            } else {
                destinations.push(destination);
                alert('✅ Destinasi berhasil ditambahkan!');
            }
            
            loadDestinations();
            updateStats();
            closeModal();
        }

        // Edit destination
        function editDestination(index) {
            openModal(index);
        }

        // Delete destination
        function deleteDestination(index) {
            if (confirm('Apakah Anda yakin ingin menghapus destinasi ini?')) {
                destinations.splice(index, 1);
                loadDestinations();
                updateStats();
                alert('✅ Destinasi berhasil dihapus!');
            }
        }

        // Close modal when clicking outside
        document.getElementById('destinationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
